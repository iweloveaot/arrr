<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
        <link rel="manifest" href="./manifest.json">
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="container">
            <h1>BLE module web app</h1>
            <p>you need to connect to device and write the text</p>

            <label>
                <button id="connect" type="button" class="bconnect">Connect</button>
            </label>
            <label>
                <button id="disconnect" type="button" class="bdisconnect">Disconnect</button>
            </label>

            <div id="terminal" class="round">
                <div>Connecting to the device...</div>
<!--                <div class="out">Outgoing message</div>-->
<!--                <div class="in">Incoming message</div>-->
            </div>

            <form id="send-form">
                <label>
                    <input id="input" type="text" class="pole" placeholder="Enter your message">
                </label>
                <button type="submit">Send</button>
            </form>
        </div>

        <dialog id="about-dialog">
            <div class="screenshot"></div>
            <img class="logo" src=".icons/android-chrome-192x192.png" alt="The BLE-app logo" />
            <section class="about">
              <h1>BLE-app</h1>
              <p>
                Окунитесь в дополненную реальность, подключайтесь к нашим очкам
              </p>
            </section>
            <form class="actions" method="dialog">
                <button value="cancel">Close</button>
                <button value="install" id="install-button">Install app</button>
            </form>
        </dialog>

        <script src="main.js"></script>
        <script src="companion.js" data-service-worker="sw.js"></script>
    </body>

</html>
