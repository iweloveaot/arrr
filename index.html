<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
        <link rel="manifest" href="./manifest.json">
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <button id="connect" type="button">Connect</button>

        <button id="disconnect" type="button">Disconnect</button>

        <div id="terminal">
            <div>Подключение к устройству...</div>
            <div class="out">Исходящее сообщение</div>
            <div class="in">Входящее сообщение</div>
        </div>

        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Send</button>
        </form>

        <dialog id="about-dialog">
            <div class="screenshot"></div>
            <img class="logo" src=".icons/android-chrome-192x192.png" alt="The BLE-app logo" />
            <section class="about">
              <h1>BLE-app</h1>
              <p>
                Окунитесь в дополненную реальность, подключайтесь к нашим очкам
              </p>
            </section>
            <form class="actions" method="dialog">
                <button value="cancel">Close</button>
                <button value="install" id="install-button">Install app</button>
            </form>
        </dialog>

        <script src="main.js"></script>
        <script src="companion.js" data-service-worker="sw.js"></script>
    </body>

</html>
